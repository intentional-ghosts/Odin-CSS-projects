<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Check image source path. Review Foundations lesson - Links and Images -->
    <!-- Use the classes BELOW this line -->
    <div>

      <img class="avatar proportioned" src="https://images6.alphacoders.com/135/thumbbig-1355276.webp" alt="Woman with glasses">

      <img class="avatar distorted" src="https://images.alphacoders.com/133/thumbbig-1339108.webp" alt="Man with surprised expression">

    </div>
    <!-- Use the classes ABOVE this line -->
    <div>

      <img class="original proportioned" src="https://images6.alphacoders.com/135/thumbbig-1355276.webp" alt="Woman with glasses">

      <img class="original distorted" src="https://images.alphacoders.com/133/thumbbig-1339108.webp" alt="Man with surprised expression">

    </div>

  </body>
  
</html>
